<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Controle Financeiro Pessoal</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="styles/all.min.css" type="text/css" media="all" />
    
    <!-- Scripts -->
    <script src="scripts/script.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
    <header>
        <div class="logo"><img src="images/logo-transp.png" alt="Logo"></div>
        <div class="receita"> 
            <h2> Receita </h2>
            <button type="button" id="receita"> <i class="fa-solid fa-plus"></i> </button>
        </div>
    </header>

    <hr>
    
    <main>
        <div id="modal" class="modal hidden">
            <form class="modal-form">
                <h2>Adicionar Gasto</h2>
                <label for="nomeGasto">Nome:</label>
                <input type="text" id="nomeGasto" placeholder="Nome do gasto" maxlength="20" required>
                
                <label for="nomeGasto">Data:</label>
                <input type="date" id="dataGasto" placeholder="Data do gasto" required>
    
                <label for="valorGasto">Valor:</label>
                <input type="number" id="valorGasto" placeholder="Valor em R$" max="300000" step="0.01" required>
    
                <div class="modal-actions">
                    <button type="button" id="cancelar">Cancelar</button>
                    <button type="submit" id="confirmar">Adicionar</button>
                </div>
            </form>
        </div>
        <button type="button" id="mais"> <i class="fa-solid fa-plus"></i> </button>
        <ul id="gastos"></ul>
    </main>

    <footer>
        <div>
            <h3> Previsto </h3>
            <input type="text" id="previsto" readonly>
        </div>
        <div>
            <h3> Efetivado </h3>
            <input type="text" id="efetivado" readonly>
        </div>
        <div>
            <h3> Saldo </h3>
            <input type="text" id="saldo" readonly>
        </div>
    </footer>
</body>
</html>
